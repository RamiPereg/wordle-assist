<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>מחולל תבניות 5 אותיות</title>

  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#111111" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    :root { color-scheme: light; }
    body { margin: 0; font-family: system-ui, Arial; background: #f6f6f6; color: #111; }
    .wrap { max-width: 760px; margin: 0 auto; padding: 16px; }
    h1 { font-size: 20px; margin: 8px 0 16px; }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 6px 22px rgba(0,0,0,0.07);
      margin-bottom: 12px;
    }

    .row { display: flex; gap: 10px; align-items: flex-start; flex-wrap: wrap; }

    .slot {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      width: 60px;
    }

    .slot input[type="text"]{
      width: 56px;
      height: 56px;
      font-size: 28px;
      text-align: center;
      border-radius: 14px;
      border: 2px solid #ddd;
      outline: none;
      background: #fff;
    }
    .slot input[type="text"]:focus{ border-color: #111; }

    .toggle {
      font-size: 12px;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    label { font-size: 14px; }
    .field {
      display: grid;
      gap: 6px;
      margin-top: 12px;
    }
    .field input[type="text"]{
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #ddd;
      outline: none;
    }
    .field input[type="text"]:focus{ border-color: #111; }

    .meta {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      font-size: 13px;
      color: #444;
      margin-top: 10px;
    }

    .warn {
      color: #7a1a1a;
      background: #fff2f2;
      border: 1px solid #ffd0d0;
      padding: 10px 12px;
      border-radius: 12px;
      margin-top: 10px;
      font-size: 14px;
    }

    /* תצוגת תבנית גדולה עם קו תחתון עבה */
    .pattern-line {
      font-size: 34px;
      line-height: 1.25;
      letter-spacing: 0.12em;
      padding: 6px 0;
      white-space: pre;
    }
    .cell {
      display: inline-block;
      width: 1.1em;
      text-align: center;
      border-bottom: 6px solid #111;
      padding-bottom: 4px;
      margin-left: 0.25em;
    }
    .cell.blank { color: transparent; } /* underscore "נראה" רק ע"י הקו */
    .results {
      max-height: 52vh;
      overflow: auto;
      padding-left: 2px;
    }
    .results small { color: #666; }

    .footer {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>מחולל אפשרויות לתבנית 5 אותיות</h1>

    <div class="card">
      <div class="row" id="slots"></div>

      <div class="field">
        <label for="pool">אותיות משתנות (לפי ספירה, בלי רווחים)</label>
        <input id="pool" type="text" inputmode="text" autocomplete="off" placeholder="לדוגמה: חנ  או  אאב" />
      </div>

      <div class="meta">
        <div>מקומות פנויים: <strong id="freeCount">0</strong></div>
        <div>תוצאות: <strong id="resultCount">0</strong></div>
      </div>

      <div class="warn" id="warning" style="display:none;"></div>
      <div class="footer">כל שינוי מתעדכן מיד. תאים ריקים מוצגים כקו תחתון עבה.</div>
    </div>

    <div class="card">
      <div class="meta" style="margin-top:0;">
        <div><strong>תוצאות</strong></div>
        <div><small id="perf"></small></div>
      </div>
      <div class="results" id="results"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
